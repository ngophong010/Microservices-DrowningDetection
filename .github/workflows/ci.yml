name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ] # Triggers on push to main branch

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push api-service
      uses: docker/build-push-action@v5
      with:
        context: ./api-service
        push: true
        tags: ${{ secrets.ECR_REGISTRY }}/drowning-detection/api-service:latest

    - name: Build and push ai-service
      uses: docker/build-push-action@v5
      with:
        context: ./Drowning-Detection-System
        push: true
        tags: ${{ secrets.ECR_REGISTRY }}/drowning-detection/ai-service:latest