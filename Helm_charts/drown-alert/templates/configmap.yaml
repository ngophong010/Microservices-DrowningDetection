apiversion: v1
kind: ConfigMap
metadata:
  name: {{ include "drown-alert.fullname" . }}-config
  labels:
    app: drown-alert
    release: {{ .Release.Name }}
data:
  client.properties: |
    security.protocol=SASL_PLAINTEXT
    sasl.mechanism=SCRAM-SHA-256
    sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
        username="user1" \
        password="{{ .Values.env.KAFKA_PASSWORD }}";